<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Contract Farming Web App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="auth-styles.css">
</head>

<body>
  <header class="header">
    <a href="index.html" class="site-title">
      <img src="ASSETS/img/logo.jpg" height="50" width="60" alt="Farm Tech Logo">
      <span class="tittle">FARM TECH</span>
    </a>
    <nav class="nav-bar">
      <a href="index.html" class="nav-link">Home</a>
      <a href="login.html" class="nav-link">Login</a>
    </nav>
  </header>

  <main class="auth-page" style="background-image: url('images/register-bg.jpg');">
    <div class="auth-card">
      <div class="auth-header">
        <h2 class="auth-title">Create Account</h2>
        <p class="auth-subtitle">Join our farming community today</p>
      </div>

      <form class="auth-form" novalidate>
        <div class="form-group">
          <label for="role">I am a:</label>
          <select id="role" name="role" required class="input-field">
            <option value="" disabled selected>Select your role</option>
            <option value="farmer">Farmer</option>
            <option value="company">Company Representative</option>
          </select>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-container">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="username" class="input-field" placeholder="Enter username" name="username" required
              aria-label="Username" />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-container">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" class="input-field" placeholder="Enter email" name="email" required
              aria-label="Email" />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-container">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" class="input-field" placeholder="Enter password" name="password"
              required aria-label="Password" />
            <i class="fas fa-eye-slash password-toggle" onclick="togglePassword('password')"></i>
          </div>
          <div class="password-strength">
            <div class="strength-bar"></div>
            <span class="strength-text"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="input-container">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="confirm-password" class="input-field" placeholder="Confirm password"
              name="confirm-password" required aria-label="Confirm Password" />
            <i class="fas fa-eye-slash password-toggle" onclick="togglePassword('confirm-password')"></i>
          </div>
          <div id="password-match" class="validation-message"></div>
        </div>

        <div class="form-group terms-group">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="#" class="terms-link">Terms and Conditions</a></label>
        </div>

        <button type="submit" class="auth-button">
          <span class="button-text">Register</span>
          <span class="loading-spinner" aria-hidden="true"></span>
        </button>

        <div class="auth-footer">
          <p>Already have an account? <a href="login.html" class="auth-link">Login here</a></p>
          </div>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 ðŸŒ¾ Contract Farming Web App. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Contact Us</a>
    </div>
  </footer>

  <script>
    const API_URL = 'https://farm-tech-wayl.onrender.com';
    
    // Password strength indicator logic (remains the same)
    document.getElementById('password').addEventListener('input', function (e) {
      const password = e.target.value;
      const strengthBar = document.querySelector('.strength-bar');
      const strengthText = document.querySelector('.strength-text');
      let strength = 0;
      if (password.length > 0) strength += 1;
      if (password.length >= 8) strength += 1;
      if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength += 1;
      if (password.match(/([0-9])/)) strength += 1;
      if (password.match(/([!,%,&,@,#,$,^,*,?,_,~])/)) strength += 1;

      switch (strength) {
        case 0: strengthBar.style.width = '0%'; strengthBar.style.backgroundColor = 'var(--danger-color)'; strengthText.textContent = ''; break;
        case 1: strengthBar.style.width = '20%'; strengthBar.style.backgroundColor = 'var(--danger-color)'; strengthText.textContent = 'Weak'; break;
        case 2: strengthBar.style.width = '40%'; strengthBar.style.backgroundColor = '#ff9800'; strengthText.textContent = 'Fair'; break;
        case 3: strengthBar.style.width = '60%'; strengthBar.style.backgroundColor = '#ffc107'; strengthText.textContent = 'Good'; break;
        case 4: strengthBar.style.width = '80%'; strengthBar.style.backgroundColor = '#8bc34a'; strengthText.textContent = 'Strong'; break;
        case 5: strengthBar.style.width = '100%'; strengthBar.style.backgroundColor = 'var(--success-color)'; strengthText.textContent = 'Very Strong'; break;
      }
    });

    // Password match validation logic (remains the same)
    document.getElementById('confirm-password').addEventListener('input', function (e) {
      const password = document.getElementById('password').value;
      const confirmPassword = e.target.value;
      const matchMessage = document.getElementById('password-match');

      if (confirmPassword.length === 0) {
        matchMessage.textContent = '';
        matchMessage.style.color = 'var(--danger-color)';
      } else if (password !== confirmPassword) {
        matchMessage.textContent = 'Passwords do not match';
        matchMessage.style.color = 'var(--danger-color)';
      } else {
        matchMessage.textContent = 'Passwords match!';
        matchMessage.style.color = 'var(--success-color)';
      }
    });

    // Toggle password visibility (remains the same)
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const icon = field.nextElementSibling;

      // If currently hidden, show the password and display open-eye icon
      if (field.type === 'password') {
        field.type = 'text';
        // replace closed icon with open icon
        if (icon.classList.contains('fa-eye-slash')) {
          icon.classList.replace('fa-eye-slash', 'fa-eye');
        } else {
          icon.classList.add('fa-eye');
        }
      } else {
        // hide the password and display closed-eye icon
        field.type = 'password';
        if (icon.classList.contains('fa-eye')) {
          icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
          icon.classList.add('fa-eye-slash');
        }
      }
    }

    // Form submission with backend logic
    document.querySelector('.auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const button = form.querySelector('.auth-button');
      const password = form.password.value;
      const confirmPassword = form['confirm-password'].value;
      

      // Client-side validation
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      if (!form.terms.checked) {
        alert('You must agree to the terms and conditions');
        return;
      }

  // show loading state and disable button to prevent multiple submits
  button.classList.add('loading');
  button.disabled = true;
  button.setAttribute('aria-busy', 'true');

      try {
        const formData = {
          username: form.username.value,
          email: form.email.value,
          password: password,
          role: form.role.value
        };

        const res = await fetch(`${API_URL}/api/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await res.json();

        if (res.ok) {
          alert(data.msg || 'Registered successfully! You can now log in.');
          window.location.href = 'login.html';
        } else {
          alert(data.msg || 'Error during registration. Check if user already exists.');
        }
      } catch (error) {
        alert('Network error. Please ensure the backend server is running on port 5000.');
        console.error('Registration error:', error);
      } finally {
        // remove loading state and re-enable button
        button.classList.remove('loading');
        button.disabled = false;
        button.removeAttribute('aria-busy');
      }
    });


  </script>
</body>

</html>
