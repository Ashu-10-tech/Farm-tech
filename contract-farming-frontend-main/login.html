<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Farm Tech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
  <header class="header">
    <a href="index.html" class="site-title">
      <img src="ASSETS/img/logo.jpg" height="50" width="60" alt="Farm Tech Logo">
      <span class="tittle">FARM TECH</span>
    </a>
    <nav class="nav-bar">
      <a href="index.html" class="nav-link">Home</a>
      <a href="register.html" class="nav-link">Register</a>
    </nav>
  </header>

  <main class="auth-page" style="background-image: url('images/login-bg.jpg');">
    <div class="auth-card">
      <div class="auth-header">
        <h2 class="auth-title">Welcome Back</h2>
        <p class="auth-subtitle">Sign in to access your account</p>
      </div>
      
      <form class="auth-form" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-container">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="username" class="input-field" placeholder="Enter your username" name="username" required aria-label="Username" />
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-container">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" class="input-field" placeholder="Enter your password" name="password" required aria-label="Password" />
            <i class="fas fa-eye-slash password-toggle" onclick="togglePassword('password')"></i>
          </div>
          <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <button type="submit" class="auth-button">
          <span class="button-text">Login</span>
          <span class="loading-spinner" aria-hidden="true"></span>
        </button>
        
        <div class="auth-footer">
          <p>Don't have an account? <a href="register.html" class="auth-link">Register here</a></p>         
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 ðŸŒ¾ Contract Farming Web App. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Contact Us</a>
    </div>
  </footer>

  <script>
   const API_URL = 'https://farm-tech-api.onrender.com';

    // Toggle password visibility
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const icon = field.nextElementSibling;
      
      // If currently hidden, show the password and display open-eye icon
      if (field.type === 'password') {
        field.type = 'text';
        if (icon.classList.contains('fa-eye-slash')) {
          icon.classList.replace('fa-eye-slash', 'fa-eye');
        } else {
          icon.classList.add('fa-eye');
        }
      } else {
        // hide the password and display closed-eye icon
        field.type = 'password';
        if (icon.classList.contains('fa-eye')) {
          icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
          icon.classList.add('fa-eye-slash');
        }
      }
    }
    
    // Form submission with backend logic
    document.querySelector('.auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const form = e.target;
      const button = form.querySelector('.auth-button');
      const errorMessage = document.getElementById('error-message');
      
  errorMessage.textContent = '';
  // show loading state and disable button while processing
  button.classList.add('loading');
  button.disabled = true;
  button.setAttribute('aria-busy', 'true');
      
      try {
        const formData = {
          username: form.username.value,
          password: form.password.value
        };
        
        const res = await fetch(`${API_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        
        const data = await res.json();
        
        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('role', data.role);
          localStorage.setItem('username', data.username);
          
          // Redirect based on role
          const redirectPath = data.role === 'company' ? 'company-dashboard.html' : 
                             data.role === 'farmer' ? 'farmer-dashboard.html' : 
                             'dashboard.html';
          window.location.href = redirectPath;
        } else {
          errorMessage.textContent = data.message || 'Invalid username or password';
        }
      } catch (error) {
        errorMessage.textContent = 'Network error. Please ensure the backend server is running on port 5000.';
        console.error('Login error:', error);
      } finally {
        button.classList.remove('loading');
        button.disabled = false;
        button.removeAttribute('aria-busy');
      }
    });
    
    // Check for existing token and redirect if already logged in
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const role = localStorage.getItem('role');
      
      if (token && role) {
        const redirectPath = role === 'company' ? 'company-dashboard.html' : 
                           role === 'farmer' ? 'farmer-dashboard.html' : 
                           'dashboard.html';
        window.location.href = redirectPath;
      }
    });
  </script>
</body>
</html>
